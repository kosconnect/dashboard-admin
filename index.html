<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KostConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
         <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="header-container"></div>

            <div class="dashboard-widgets">
                <div class="widget">
                    <h3><i class="fas fa-user"></i> Nama Admin</h3>
                    <p class="widget-info" id="admin-name-widget"></p> <!-- Nama admin akan ditambahkan secara dinamis -->
                </div>
                <div class="widget">
                    <h3><i class="fas fa-wallet"></i> Total Transaksi</h3>
                    <p class="widget-info">Rp 1.000.000,00</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users"></i> Pemilik Kos</h3>
                    <p class="widget-info">12</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users-cog"></i> User</h3>
                    <p class="widget-info">25</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
