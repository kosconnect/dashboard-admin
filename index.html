<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KostConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Ganti dengan gambar -->
                <img src="img/logokos.png" alt="Kosconnect Logo" style="width: 40px; height: 40px; margin-right: 10px;">
                <h2>KosConnect</h2>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Beranda</span></a></li>
                <li>
                    <h2 style="font-size: 14px; color: #b0bec5;">Interface</h2>
                    <ul style="list-style: none; padding-left: 20px; margin: 10px 0;">
                        <li><a href="transaksi.html"><i class="fas fa-wallet"></i> <span>Manajemen Transaksi</span></a></li>
                        <li><a href="user_manajemen.html"><i class="fas fa-users"></i> <span>Manajemen Pengguna</span></a></li>
                        <li><a href="category.html"><i class="fa-solid fa-list"></i> <span>Kategori</span></a></li>
                        <li><a href="facilities.html"><i class="fas fa-bed"></i> <span>Fasilitas</span></a></li>
                        <li><a href="room_facility.html"><i class="fa-solid fa-house"></i> <span>Fasilitas Kamar</span></a></li>
                    </ul>
                </li>
            </ul>         
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Fasilitas Kamar</h1>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <div class="user-dropdown">
                        <div class="user-info" onclick="toggleDropdown()">
                            <div class="top-row">
                                <span class="name"></span> <!-- Nama pengguna akan ditambahkan secara dinamis -->
                                <i class="fas fa-user"></i>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <span class="role"></span> <!-- Peran user akan ditambahkan secara dinamis -->
                            </div>
                        </div>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>                    
                </div>
            </div>

            <div class="dashboard-widgets">
                <div class="widget">
                    <h3><i class="fas fa-user"></i> Nama Admin</h3>
                    <p class="widget-info"></p> <!-- Nama admin akan ditambahkan secara dinamis -->
                </div>
                <div class="widget">
                    <h3><i class="fas fa-wallet"></i> Total Transaksi</h3>
                    <p class="widget-info">Rp 1.000.000,00</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users"></i> Pemilik Kos</h3>
                    <p class="widget-info">12</p>
                </div>
                <div class="widget">
                    <h3><i class="fas fa-users-cog"></i> User</h3>
                    <p class="widget-info">25</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
