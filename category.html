<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori | KosConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="header-container"></div>
            <!-- Category Management Table -->
            <div class="category-management">
                <h2>Manajemen Kategori</h2>
                <div style="text-align: right; margin-bottom: 10px;">
                    <button class="btn btn-primary" onclick="showPopup()">Tambah Kategori</button>
                    <!-- <button class="btn btn-primary" onclick="window.location.href='tambah_category.html'">Tambah Kategori</button> -->
                </div>                
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Kategori</th>
                            <!-- <th>Slug</th> -->
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                        <!-- Data kategori akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Popup Tambah Kategori -->
    <div id="popupTambahKategori" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Tambah Kategori</h3>
            <form id="formTambahKategori">
                <label for="namaKategori" class="form-label">Masukkan nama kategori!</label>
                <input type="text" id="namaKategori" name="namaKategori" placeholder="Nama Kategori " required>
                <div class="popup-actions">
                    <button type="submit" class="btn btn-simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Edit Kategori -->
    <div id="popupEditKategori" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Edit Kategori</h3>
            <form id="formEditKategori">
                <input type="hidden" id="editCategoryId" name="id">
                <label for="editNamaKategori" class="form-label">Perbarui nama kategori!</label>
                <input type="text" id="editNamaKategori" name="editNamakategori" placeholder="Nama kategori"
                    required>
                <div class="popup-actions">
                    <button type="submit" class="btn btn-simpan">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Hapus Kategori -->
    <div id="popupHapusKategori" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Hapus Kategori</h3>
            <p>Apakah Anda yakin ingin menghapus kategori ini?</p>
            <div class="popup-actions">
                <button class="btn btn-simpan" onclick="executeDelete()">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script src="js/kategori.js"></script>
    <script src="script.js"></script>
</body>
</html>
