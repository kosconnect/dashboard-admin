<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasilitas Custom | KosConnect</title>
    <link rel="shortcut icon" href="/img/logokos.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="header-container"></div>

        <!-- Room Management Table -->
        <div class="room-management">
          <h2>Daftar Fasilitas Custom</h2>
          <div style="text-align: right; margin-bottom: 10px">
            <!-- <button class="btn btn-primary">Tambah Kamar</button> -->
            <button
              onclick="openPopup()"
              class="btn btn-primary"
              style="text-decoration: none"
            >
              Tambah Fasilitas
            </button>
          </div>
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Fasilitas</th>
                <th>Harga</th>
                <th>Owner Name</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Popup Tambah Fasilitas Custom -->
      <div id="popupTambahFasilitasCustom" class="popup">
        <div class="popup-content">
          <div class="popup-header">
            <h2 class="popup-title">KosConnect</h2>
            <a
              href="#"
              class="cancel-btn"
              onclick="closePopup(); return false;"
            >
              <i class="fa-solid fa-circle-xmark"></i>
            </a>
          </div>
          <h3 class="popup-subtitle">Tambah Fasilitas Custom</h3>
          <form id="formTambahFasilitasCustom" method="POST">
            <label for="ownerFasilitas" class="form-label">Pilih Owner</label>
            <select
              id="ownerFasilitas"
              name="owner_id"
              required
              class="styled-select"
            >
              <option value="" disabled selected>Pilih Owner</option>
              <!-- Options for owners will be populated dynamically here -->
            </select>
            <label for="namaFasilitasTambah" class="form-label"
              >Masukkan nama fasilitas!</label
            >
            <input
              type="text"
              id="namaFasilitasTambah"
              name="name"
              placeholder="Nama Fasilitas"
              required
            />

            <label for="hargaFasilitasTambah" class="form-label"
              >Masukkan harga fasilitas!</label
            >
            <input
              type="number"
              id="hargaFasilitasTambah"
              name="price"
              placeholder="Harga Fasilitas"
              required
              min="0"
            />

            <div class="popup-actions">
              <button type="submit" class="btn btn-simpan">Simpan</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Popup Edit Fasilitas Custom -->
      <div id="popupEditFasilitasCustom" class="popup" style="display: none">
        <div class="popup-content">
          <div class="popup-header">
            <h2 class="popup-title">KosConnect</h2>
            <a
              href="#"
              class="cancel-btn"
              onclick="closeEditPopup(); return false;"
            >
              <i class="fa-solid fa-circle-xmark"></i>
            </a>
          </div>
          <h3 class="popup-subtitle">Edit Fasilitas Custom</h3>
          <form id="formEditFasilitasCustom" method="POST">
            <input type="hidden" id="editFacilityId" />

            <label for="editOwnerFasilitas" class="form-label"
              >Pilih Owner</label
            >
            <select
              id="editOwnerFasilitas"
              name="owner_id"
              required
              class="styled-select"
            >
              <option value="" disabled selected>Pilih Owner</option>
              <!-- Options for owners will be populated dynamically here -->
            </select>

            <label for="editNamaFasilitas" class="form-label"
              >Masukkan nama fasilitas!</label
            >
            <input
              type="text"
              id="editNamaFasilitas"
              name="name"
              placeholder="Nama Fasilitas"
              required
            />

            <label for="editHargaFasilitas" class="form-label"
              >Masukkan harga fasilitas!</label
            >
            <input
              type="number"
              id="editHargaFasilitas"
              name="price"
              placeholder="Harga Fasilitas"
              required
              min="0"
            />

            <div class="popup-actions">
              <button type="submit" class="btn btn-simpan">
                Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
    <script src="js/custom_facility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
