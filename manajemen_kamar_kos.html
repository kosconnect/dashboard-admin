<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kamar Kos | KosConnect</title>
    <link rel="shortcut icon" href="/img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="header-container"></div>
            <h1>Daftar Kamar Kos</h1>

            <div class="button-container" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="redirectToTambahKamar()">Tambah Kamar Kos</button>
            </div>

            <div class="main-container">
                <div class="header">
                    <h2>Manajemen Kamar Kos</h2>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Kos</th>
                                <th>Tipe Kamar</th>
                                <th>Ukuran</th>
                                <th>Kamar Tersedia</th>
                                <th>Nama Pemilik</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Data akan dimasukkan melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <script src="js/daftar_kamar_kos.js"></script>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
