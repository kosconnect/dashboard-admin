<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasilitas | KostConnect</title>
    <link rel="shortcut icon" href="img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="header-container"></div>

            <!-- Facilities Management Table -->
            <div class="facility-management">
                <div style="text-align: right; margin-bottom: 10px;">
                    <button class="btn btn-primary" onclick="showPopup()">Tambah Fasilitas</button>
                    <!-- <button class="btn btn-primary" onclick="window.location.href='tambah_fasilitas.html'">Tambah Fasilitas</button> -->
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Fasilitas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody><!-- Ini adalah tempat untuk data yang akan dimuat -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Popup Tambah Fasilitas -->
    <div id="popupTambahFasilitas" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Tambah Fasilitas</h3>
            <form id="formTambahFasilitas" method="POST">
                <label for="namaFasilitas" class="form-label">Masukkan nama fasilitas!</label>
                <input type="text" id="namaFasilitas" name="name" placeholder="Nama Fasilitas " required>

                <!-- Dropdown untuk tipe fasilitas -->
                <label for="typeFasilitas" class="form-label">Pilih Tipe Fasilitas</label>
                <select id="typeFasilitas" name="typeFasilitas" required class="styled-select">
                    <option value="" disabled selected>Pilih Tipe Fasilitas</option>
                    <option value="boarding_house">Boarding House</option>
                    <option value="room">Room</option>
                </select>

                <div class="popup-actions">
                    <button type="submit" class="btn btn-simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Edit Fasilitas -->
    <div id="popupEditFasilitas" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Edit Fasilitas</h3>
            <form id="formEditFasilitas">
                <!-- Hidden input untuk ID fasilitas yang akan diedit -->
                <input type="hidden" id="editFacilityId" name="id">
                <label for="editNamaFasilitas" class="form-label">Perbarui nama fasilitas!</label>
                <input type="text" id="editNamaFasilitas" name="name" placeholder="Nama Fasilitas" required>

                <!-- Dropdown untuk tipe fasilitas -->
                <label for="editTypeFasilitas" class="form-label">Pilih Tipe Fasilitas</label>
                <select id="editTypeFasilitas" name="typeFasilitas" required class="styled-select">
                    <option value="" disabled selected>Pilih Tipe Fasilitas</option>
                    <option value="boarding_house">Boarding House</option>
                    <option value="room">Room</option>
                </select>

                <div class="popup-actions">
                    <button type="submit" class="btn btn-simpan">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Hapus Fasilitas -->
    <div id="popupHapusFasilitas" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title">KosConnect</h2>
                <a href="#" class="cancel-btn" onclick="closePopup()">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>
            <h3 class="popup-subtitle">Hapus Fasilitas</h3>
            <p>Apakah Anda yakin ingin menghapus fasilitas ini?</p>
            <div class="popup-actions">
                <button class="btn btn-simpan" onclick="executeDelete()">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script src="js/facilities.js"></script>
    <script src="script.js"></script>
</body>

</html>
