<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kos | KosConnect</title>
    <link rel="shortcut icon" href="/img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/logokos.png" alt="Kosconnect Logo" style="width: 40px; height: 40px; margin-right: 10px;">
                <h2>KosConnect</h2>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Beranda</span></a></li>
                <li>
                    <h2 style="font-size: 14px; color: #b0bec5;">Interface</h2>
                    <ul style="list-style: none; padding-left: 20px; margin: 10px 0;">
                        <li><a href="transaksi.html"><i class="fas fa-wallet"></i> <span>Manajemen Transaksi</span></a>
                        </li>
                        <li><a href="user_manajemen.html"><i class="fas fa-users"></i> <span>Manajemen
                                    Pengguna</span></a></li>
                        <li><a href="category.html"><i class="fa-solid fa-list"></i> <span>Kategori</span></a></li>
                        <li><a href="facilities.html"><i class="fa-solid fa-house"></i> <span>Fasilitas</span></a></li>
                        <li><a href="manajemen_kos.html"><i class="fas fa-house-user"></i> <span>Manajemen
                                    Kos</span></a></li>
                        <li><a href="manajemen_kamar_kos.html"><i class="fa-solid fa-door-open"></i> <span>Manajemen
                                    Kamar Kos</span></a></li>
                        <li><a href="custom_facility.html"><i class="fas fa-bed"></i> <span>Fasilitas Custom</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard-header">
                <h1>Tambah Kamar Kos</h1>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                    <div class="user-dropdown">
                        <div class="user-info" onclick="toggleDropdown()">
                            <div class="top-row">
                                <span class="name"></span>
                                <i class="fas fa-user"></i>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <span class="role">Admin</span>
                        </div>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Form Tambah Kos -->
            <div class="card">
                <div class="header">
                    <h2>Form Tambah Kamar Kos</h2>
                </div>
                <div class="form-container">
                    <form id="formTambahKamar">
                        <label for="kos" class="form-label">Pilih Kos</label>
                        <select id="kos" name="kos" required>
                            <option value="">Pilih Kos</option>
                            <!-- Data Kos akan diisi menggunakan JavaScript -->
                        </select>
                    
                        <label for="tipeKamar" class="form-label">Tipe Kamar</label>
                        <input type="text" id="tipeKamar" name="tipeKamar" placeholder="Contoh: Single, Double" required>
                    
                        <label for="ukuranKamar" class="form-label">Ukuran Kamar</label>
                        <input type="text" id="ukuranKamar" name="ukuranKamar" placeholder="Contoh: 3x4 meter" required>
                    
                        <label for="hargaKamar" class="form-label">Harga Kamar</label>
                        <input type="number" id="hargaKamar" name="hargaKamar" placeholder="Harga per bulan" required>
                    
                        <label for="kamarTersedia" class="form-label">Jumlah Kamar Tersedia</label>
                        <input type="number" id="kamarTersedia" name="kamarTersedia" placeholder="Jumlah kamar yang tersedia" required>
                    
                        <!-- Input untuk gambar -->
                        <label for="imagesKamar" class="form-label">Masukkan Gambar Kamar</label>
                        <input type="file" id="imagesKamar" name="imagesKamar[]" multiple accept="image/*" class="form-control">
                    
                        <label for="fasilitasKamar" class="form-label">Pilih Fasilitas</label>
                        <div id="fasilitasKamar" name="fasilitasKamar[]" class="checkbox-group">
                            <!-- Data Fasilitas akan diisi menggunakan JavaScript -->
                        </div>
                    
                        <label for="fasilitasTambahan" class="form-label">Pilih Fasilitas Tambahan</label>
                        <div id="fasilitasTambahan" name="fasilitasTambahan[]" class="checkbox-group">
                            <!-- Data Fasilitas Tambahan akan diisi menggunakan JavaScript -->
                        </div>
                    
                        <div class="popup-actions">
                            <button type="button" class="btn btn-batal" onclick="window.location.href='manajemen_kamar_kos.html'">Batal</button>
                            <button type="submit" class="btn btn-save">Simpan</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/tambah_kamar_kos.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
